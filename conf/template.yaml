- template:
    name: '{functest_testcase}'
    fullname: '{fullname}'
    description: functest container
    trigger:
      image: '{image}'
      privileged: True
      volumes:
        - conf_volume:
            CONF_PATH: '{CONF_PATH}'
            ASSURE: '{ASSURE}'


